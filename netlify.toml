# When request comes with Surabhi's host, always serve her fam route
[[redirects]]
  from = "/*"
  to = "/fam/IZRDrxOR4C7eOK8yJunW"
  status = 200
  conditions = { Host = ["www.simplyyousurabhi.org", "simplyyousurabhi.org"] }

# Default SPA fallback for everything else (flashzone.io etc.)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
