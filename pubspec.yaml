name: flashzone_web
description: "FlashZone Web"

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  calendar_view: ^1.2.0
  cupertino_icons: ^1.0.8
  easy_sidemenu: ^0.6.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  geocoding: ^3.0.0
  geolocator: ^12.0.0
  intl: ^0.19.0
  provider: ^6.1.2
  random_date: ^0.0.7
  riverpod: ^2.5.1
  shared_preferences: ^2.2.3

dependency_overrides:
  intl: any
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/profile_pic_placeholder.png
    - assets/flashzoneR.png
    - assets/event_placeholder.jpeg
